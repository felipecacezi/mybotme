version: '3.8'
 
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/wait-for.sh:/wait-for.sh
      - ./backend:/app
      - /app/node_modules
    command: ["sh", "-c", "chmod +x /wait-for.sh && /wait-for.sh postgres:5432 -- npm run app:dev"]
    depends_on:
      - postgres
    networks:
      - app-net

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app  
      - /app/node_modules
    ports:
      - "3000:3333"
    environment:
      - NODE_ENV=production
    command: ["npm", "run", "dev"]
    depends_on:
      - backend
    networks:
      - app-net

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meubanco
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app-net

volumes:
  postgres_data:
  grafana_data:

networks:
  app-net:
    driver: bridge
